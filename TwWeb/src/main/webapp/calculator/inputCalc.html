<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>계산기 프로그램</title>
	</head>
	<body>
		<h1>계산기 프로그램</h1>
		<form action = "/CalculatorServlet" method = "get">
			<input type = "text" name ="firstnum">
			<select name ="cal">
				<option value = "+" > + </option>
				<option value = "-"> - </option>
				<option value = "x"> x </option>
				<option value = "/"> / </option>
				<option value = "%"> % </option>
			</select>
			<input type = "text" name ="secondnum">	
			<input type = "submit" value = "결과보기">			
			<input type = "reset" value = "초기화">			
		</form>
	</body>
</html>
